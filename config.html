<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liz Configuration</title>
    <link rel="stylesheet" href="src/config/styles.css">
</head>
<body>
    <div id="app">
        <div data-tauri-drag-region class="topbar">
            <button id="menu-button">☰</button>
            <span class="title">Liz Configuration</span>
            <span id="close-button">✖</span>
            <div id="dropdown-menu" class="hidden">
                <div class="menu-item dropdown-menu-item" data-option="commands">Commands</div>
                <div class="menu-item dropdown-menu-item" data-option="settings">Settings</div>
            </div>
        </div>
        
        <div id="main-content">
            <div id="commands-section">
                <input type="text" id="search-box" placeholder="Search commands...">
                <div id="table-container">
                    <table id="commands-table">
                        <thead>
                            <tr>
                                <th>App</th>
                                <th>Description</th>
                                <th>Command</th>
                                <th>Hit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table data populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="edit-modal" class="hidden edit-panel">
                    <label>App Name:    <input type="text" id="edit-app"></label>
                    <label>Description: <input type="text" id="edit-desc"></label>
                    <label>Command:     <input type="text" id="edit-command"></label>
                    <label>Comment:     <textarea id="edit-comment" rows="4"></textarea></label>
                    <label>Hit Number:  <input type="number" id="edit-hit"></label>
                    <div id="save-cancel" class="save-cancel-container">
                        <button id="save-edit" class="save-button">Save</button>
                        <button id="cancel-edit" class="cancel-button">Cancel</button>
                    </div>
            </div>
            <div id="settings-section" class="hidden">
                <div id="settings-container" class="edit-panel">
                    <!-- Rhythm setting items -->
                </div>
                <div id="save-reset" class="save-cancel-container">
                    <button id="save-rhytm" class="save-button">Save</button>
                    <button id="reset-rhytm" class="cancel-button">Reset</button>
                </div>
            </div>
        </div>

    </div>
    
    <script type="module" src="src/config/script.ts"></script>
</body>
</html>
