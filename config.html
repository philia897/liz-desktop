<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liz Configuration</title>
    <link rel="stylesheet" href="src/config/styles.css">
</head>
<body>
    <div id="app">
        <div data-tauri-drag-region class="topbar">
            <button id="menu-button">☰</button>
            <span class="title" data-i18n="config_panel_title">Liz Configuration</span>
            <span id="close-button">✖</span>
            <div id="dropdown-menu" class="hidden">
                <div class="menu-item dropdown-menu-item" data-option="commands" data-i18n="config_menu_commands">Commands</div>
                <div class="menu-item dropdown-menu-item" data-option="settings" data-i18n="config_menu_settings">Settings</div>
            </div>
        </div>
        
        <div id="main-content">
            <div id="commands-section">
                <div class="search-container">
                    <input type="text" id="search-box" data-i18n-placeholder="search_placeholder" placeholder="Search shortcuts..." />
                    <span id="shortcut-counter">0 / 0</span>
                </div>
                <div id="table-container">
                    <table id="commands-table">
                        <thead>
                            <tr>
                                <th data-i18n="table_column_app">App</th>
                                <th data-i18n="table_column_desc">Description</th>
                                <th data-i18n="table_column_cmd">Command</th>
                                <th data-i18n="table_column_hit">Hit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table data populated dynamically -->
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="edit-modal" class="hidden edit-panel">
                    <label data-i18n="edit_app_label">App Name:    </label><input type="text" id="edit-app">
                    <label data-i18n="edit_desc_label">Description: </label><input type="text" id="edit-desc">
                    <label data-i18n="edit_command_label">Command:     </label><input type="text" id="edit-command">
                    <label data-i18n="edit_comment_label">Comment:     </label><textarea id="edit-comment" rows="4"></textarea>
                    <label data-i18n="edit_hit_label">Hit Number:  </label><input type="number" id="edit-hit">
                    <div id="save-cancel" class="save-cancel-container">
                        <button id="save-edit" class="save-button">Save</button>
                        <button id="cancel-edit" class="cancel-button">Cancel</button>
                    </div>
            </div>
            <div id="settings-section" class="hidden">
                <div id="settings-container" class="edit-panel">
                    <!-- Rhythm setting items -->
                </div>
                <div id="save-reset" class="save-cancel-container">
                    <button id="save-rhytm" class="save-button" data-i18n="save_button">Save</button>
                    <button id="reset-rhytm" class="cancel-button" data-i18n="reset_button">Reset</button>
                </div>
            </div>
        </div>

    </div>
    
    <script type="module" src="src/config/script.ts"></script>
</body>
</html>
